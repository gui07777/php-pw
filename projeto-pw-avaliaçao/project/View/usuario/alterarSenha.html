<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecte-se!</title>
    <link rel="stylesheet" href="../../../css/usuario/alterarSenha.css">
</head>

<body>

    <div class="container">
        <form class="form-container" method="POST" action="../../Controller/UsuarioController.php">
            <h2>Alteração de senha!</h2>

            <div class="form-group">
                <label for="">Email:</label>
                <input type="text" placeholder="Digite aqui..." name="email" required><br>
            </div>
            <div class="form-group">
                <label for="">Nova senha:</label>
                <input type="password" placeholder="Digite aqui..." name="newPassword" required><br>
            </div>
            <div class="form-group">
                <label for="">Confirme sua senha:</label>
                <input type="password" placeholder="Digite aqui..." name="repeatPassword" required><br>
            </div>
            <div>
                <input type="submit" name="requisicao" value="Confirmar">
                <input type="button" value="Cancelar" onclick="window.location.href='login.html'"">

                
            </div>
        </form>
    </div>

</body>

</html>
